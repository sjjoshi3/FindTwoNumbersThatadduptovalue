      <p style="text-align:center; font-size:2rem">
        
        <br/> <br/><br/>
function arrayMagic(array, findNumber)
 <br/>
{
    <br/>
let arrayLength = array.length;
<br/>

for(var i = 0; i<arrayLength; i++){
    <br/>
    for(var j = i; j<arrayLength; j++ ){
<br/>
      
        if (array[i] + array[j+1] == findNumber){
<br/>
            console.log(`${array[i]} + ${array[j+1]} => ${findNumber}.` );
     <br/>
        }
      <br/>

    }
    <br/>
}
<br/>

}
<br/>
<br/>
arrayMagic([12, 18 , 3 , 4, 16, 11], 28);

<br />
Output :- 12 + 16 => 28.
